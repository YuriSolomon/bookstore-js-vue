<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.css“/> <link
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.4/css/swipebox.css" />
    <title>Book Store</title>
</head>

<body>
    <div class="header d-flex flex-wrap justify-content-center justify-content-md-between">
        <div class="logo">
            <a href="index.html"><img src="logo.jpg" alt="logo" style="width:350px"></a>
        </div>
        <div class="searchBar">
            <form class="form-inline">
                <input onkeyup="search()" class="form-control my-5 my-sm-5 float-right" type="search" id="myInput"
                    placeholder="Search for books..">
            </form>
        </div>
    </div>



    <div class="d-flex flex-row flex-wrap justify-content-around bg-secondary" id="newBook">
        <div v-for="book in books" class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <img class="book" :src="book.cover" alt="cover" />
                </div>
                <div class="back container">
                    <h3 class="row align-items-center" style="height:80px">{{book.title}}</h3>
                    <p class="row" style="height:210px">{{book.description}}</p>
                    <a rel="gallery" :href="book.detail" class="swipebox row justify-content-center" style="height:50px"
                        title="My Caption">
                        <img class="readMore" src="button-more-info.jpg" alt="cover">
                    </a>
                    <p class="row align-items-end" style="height:90px">Language: {{book.language}}</p>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js" integrity="sha256-oYqpLeqZe9cetUDV+TFiBZHp3uJ+X4F5eLs4W6uSTSE="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.4/js/jquery.swipebox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="main.js"></script>



    <script type="text/javascript">
        ;
        (function ($) {

            $('.swipebox').swipebox({
                useCSS: true, // false will force the use of jQuery for animations
                useSVG: true, // false to force the use of png for buttons
                initialIndexOnArray: 0, // which image index to init when a array is passed
                hideCloseButtonOnMobile: false, // true will hide the close button on mobile devices
                removeBarsOnMobile: true, // false will show top bar on mobile devices
                hideBarsDelay: 3000, // delay before hiding bars on desktop
                videoMaxWidth: 1140, // videos max width
                beforeOpen: function () {}, // called before opening
                afterOpen: null, // called after opening
                afterClose: function () {}, // called after closing
                loopAtEnd: true // true will return to the first image after the last image is reached
            });

        })(jQuery);
    </script>

</body>

</html>
